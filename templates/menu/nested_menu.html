<div class="container2">
    <ul>
        {% for item in items %}
            <li>
                <a href="?{{ other_querystring }}&{{ menu }}={{ item.id }}" class="link">{{ item.title }}</a>
            </li>
            {% if item.child_items %}
                {% include 'menu/nested_menu.html' with items=item.child_items %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
